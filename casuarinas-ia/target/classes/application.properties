# CONFIGURACIÓN DE LA APLICACIÓN SPRING BOOT
# Estas propiedades configuran el comportamiento de la aplicación

# CONFIGURACIÓN DEL SERVIDOR - PUERTO HTTP
server.port=${PORT:8080}


# CONFIGURACIÓN DE BASE DE DATOS H2 - SQL
# URL de conexión a la base de datos H2 (archivo local)
spring.datasource.url=jdbc:h2:file:./data/casuarinas-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
# Driver JDBC para H2
spring.datasource.driverClassName=org.h2.Driver
# Credenciales de la base de datos
spring.datasource.username=sa
spring.datasource.password=

# CONFIGURACIÓN DE JPA/HIBERNATE - MAPEO OBJETO-RELACIONAL
# Configuración automática del esquema de base de datos
spring.jpa.hibernate.ddl-auto=update
# Dialecto de Hibernate para H2 (genera SQL específico para H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CONFIGURACIÓN DE CONSOLA H2 - INTERFAZ WEB PARA BASE DE DATOS
# Habilita la consola web de H2
spring.h2.console.enabled=true
# Ruta de acceso a la consola
spring.h2.console.path=/h2
